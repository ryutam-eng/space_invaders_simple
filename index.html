<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スペースインベーダー風シューティング</title>
  <style>
    :root { --bg: #0b0b0b; --fg: #fff; --accent: #00d3a7; }
    html, body { height: 100%; }
    body {
      margin: 0; background: var(--bg); color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display: grid; place-items: start center; gap: 8px; padding: 12px;
    }
    header { font-weight: 700; letter-spacing: .04em; }
    #hud { width: 480px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; opacity: .9; }
    canvas { background: #000; border-radius: 12px; display: block; box-shadow: 0 8px 24px rgba(0,0,0,.5); }
    .mobile-ctrls { width: 480px; display: none; gap: 8px; }
    .btn { flex: 1; padding: 14px 0; border-radius: 12px; background: #1a1a1a; color: #fff; border: 1px solid #333; text-align: center; user-select: none; }
    .btn:active { filter: brightness(1.3); }
    @media (max-width: 520px) {
      #hud, .mobile-ctrls { width: 100%; }
      canvas { width: 100%; height: auto; }
      .mobile-ctrls { display: grid; grid-template-columns: 1fr 1fr 1fr; }
    }
  </style>
</head>
<body>
  <header>スペースインベーダー風（← → / A D で移動、スペースで発射）</header>
  <div id="hud"><div>スコア: <span id="score">0</span></div><div>残機: <span id="lives">3</span></div><div>レベル: <span id="level">1</span></div></div>
  <canvas id="game" width="480" height="640"></canvas>
  <div class="mobile-ctrls">
    <div class="btn" id="leftBtn">←</div>
    <div class="btn" id="fireBtn">● 発射</div>
    <div class="btn" id="rightBtn">→</div>
  </div>
  <script src="game.js"></script>
</body>
</html>
